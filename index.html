<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Page Information</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

    <script type="text/template" id="templateFirstPage">
        <h1>Property Cross</h1>
        <button id="faves">Faves</button>
        <p id="descr">
            Lorem ipsum dolor sit amet, consectetur
            adipisicing elit. A aliquam consectetur consequuntur
            cupiditate eaque fugiat illum libero, natus neque nulla odio
            omnis quae quasi quo ratione similique tenetur vitae voluptate.
        </p>
        <p>
            <input id="cityInput" type="text"/>
        </p>
        <button id="go">GO</button>
    </script>
    <script type="text/template" id="templateSearchPage">
        <% console.log(model) %>
        <h1>Found <%= model[0].totalResults %> matches</h1>
        <ul id="search">
            <% _.each(model, function(item) { %>
            <li>
                <img src="<%= item.smallImg %>" alt="picture"/>
                <span id="price"> $<%= item.price %></span>
                <span id="place"><%= item.place %></span>
            </li>
            <% }) %>
        </ul>
    </script>
    <script src="lib/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="lib/backbone.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
